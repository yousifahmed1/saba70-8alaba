<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saba7o El8alaba</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Saba7o El8alaba</h1>
        <button id="generate-btn">Give me a random football player!</button>
        <div id="player-result"></div>
    </div>

    <script>
        document.getElementById("generate-btn").addEventListener("click", function() {
            fetch("/get_random_player")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("player-result").textContent = data.player;
                })
                .catch(error => {
                    console.error("Error fetching random player:", error);
                });
        });
    </script>
</body>
</html>
